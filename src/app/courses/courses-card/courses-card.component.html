<div
  class="container w-11/12 mx-auto grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 my-12 gap-8"
>
  <div *ngFor="let course of courses">
    <div
      class="bg-white relative shadow border border-gray-200 rounded transition duration-150 ease-in-out hover:shadow-lg cursor-pointer"
    >
      <div class="relative w-full h-40">
        <img
          class="rounded-t z-0 w-full h-full absolute inset-0 object-cover"
          src="https://tuk-cdn.s3.amazonaws.com/assets/templates/Education-Portal/ep_9.png"
          alt="banner"
        />
      </div>
      <cart-icon class="rounded-full bg-white absolute top-3 left-2"></cart-icon>
      <like-icon class="rounded-full bg-white absolute top-3 right-2"></like-icon>
      <div class="pt-5 w-full h-full">
        <div class="px-5 items-center justify-between mb-4">
          <p
            class="text-yellow-400 leading-3 tracking-normal text-sm font-normal"
          >
            {{ course.type }}
          </p>
        </div>
        <h4
          class="px-5 text-lg leading-5 font-bold tracking-normal text-gray-800 mb-2"
        >
          {{ course.name }}
        </h4>
        <p
          class="px-5 text-gray-600 text-sm font-normal tracking-normal leading-5 mb-4"
        >
          {{ course.modules
          }}<a href="#" class="text-yellow-400"> {{ course.person }}</a>
        </p>
        <div class="py-4 px-5 flex justify-between border-t border-gray-300">
          <p
            class="text-yellow-400 text-lg font-bold leading-5 tracking-normal"
          >$
            {{ course.price }}
          </p>
          <div class="flex justify-between w-12 items-center text-sm text-gray-700 font-bold">
            {{ course.rating }}
            <svg
              class="w-3 mr-1 text-yellow-400 icon icon-tabler icon-tabler-star"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" fill="none" d="M0 0h24v24H0z"></path>
              <path
                fill="currentColor"
                d="M12 17.75l-6.172 3.245 1.179-6.873-4.993-4.867 6.9-1.002L12 2l3.086 6.253 6.9 1.002-4.993 4.867 1.179 6.873z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
